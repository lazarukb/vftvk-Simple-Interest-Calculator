<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            Amount <input type="number" id="principal">  <br/>
            Rate <input type="range"  min=1 max=10 step=0.25 value=10.25 id="rate" onchange="updateFromSlider()"><span id="valueOfSlider">10.25%</span>  <br/>
            No. of Years <input list="number" id="years" name="years">
            <datalist id=number>
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
                <option value=6>6</option>
                <option value=7>7</option>
                <option value=8>8</option>
                <option value=9>9</option>
                <option value=10>10</option>
            </datalist>
            <br/>
            Interest : <span id="result"></span><br>
            <button onclick="compute()">Compute Interest</button>
            <footer>
                &#169; Everyone Can Get Rich
            </footer>
        </div>
    </body>
</html>
